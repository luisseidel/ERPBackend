#General
server:
  port: 8081
  error:
    whitelabel:
      enabled: false
    path: /error

spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:teste
    driverClassName: org.h2.Driver
    username: sa
    password: password

    # HikariCP settings
    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      maxLifetime: 2000000
      connectionTimeout: 30000
      poolName: HikariPoolBooks

  h2:
    console:
      enabled: true
      path: /h2


  # JPA settings
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: false
          batch_size: 15
      format_sql: true
      order_inserts: true
      generate_statistics: false
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

    # Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false


  #Cache
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      password: myStrongPassword
      time-to-live: 10m

  devtools:
    restart:
      enabled: false
      exclude: redis/**


#apis
api:
  viacep:
    enabled: true
    url: https://viacep.com.br
    endpoint: /ws/{cep}/json

  brasilApi:
    enabled: true
    url: https://brasilapi.com.br
    endpoint: /api/cep/v1/{cep}
