#General
server.port=8080

# Postgres connection settings
spring.datasource.url=jdbc:postgresql://localhost:1023/local_spring
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=example

# JPA settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=false
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false


# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPoolBooks

#Spring Docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/index.html
springdoc.pathsToMatch=/api/v1/**
springdoc.swagger-ui.operationsSorter=method
springdoc.enable-spring-security=true

#apis
api.viacep.enabled=true
api.viacep.url=https://viacep.com.br
api.viacep.endpoint=/ws/{cep}/json

api.brasilApi.enabled=true
api.brasilApi.url=https://brasilapi.com.br
api.brasilApi.endpoint=/api/cep/v1/{cep}

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
server.error.whitelabel.enabled=false
server.error.path=/error

#Cache
spring.cache.type: redis
spring.redis.host: localhost
spring.redis.port: 6379
spring.redis.password: myStrongPassword
spring.cache.redis.time-to-live=10m