<th:block th:fragment="actionButtons(item, url, canEditar, canExcluir)">
    <td>
        <a th:if="${canEditar}" th:href="@{__${url}__/editar/{id}(id=${item.id})}">Editar</a>
        <a th:if="${canExcluir}"
           onclick="return confirm('Tem certeza que deseja excluir?')"
           th:href="@{__${url}__/delete/{id}(id=${item.id})}">
            Excluir
        </a>
    </td>
</th:block>
