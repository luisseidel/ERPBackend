<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Item</title>
</head>
<body>
<h1>Update Item</h1>
<form method="post" th:action="@{|/update/${cidade.id}|}" th:object="${cidade}">
    <label>Name:</label>
    <input th:field="*{nome}" type="text"/>
    <br/>
    <label>Description:</label>
    <input th:field="*{description}" type="text"/>
    <br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/}">Back to List</a>
</body>
</html>
