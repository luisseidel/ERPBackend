<th:block th:fragment="tableLine(item)">
    <tr>
        <td>
            <a th:if="${canEditar}" th:href="@{__${url}__/execute/{id}(id=${item.id})}">Executar</a>
        </td>
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Exemplo</td>
        <td th:text="${item.description}">asd@asd.com</td>
        <td th:text="${item.cronExpression}">asd@asd.com</td>
        <td th:text="${item.active}">asd@asd.com</td>
        <th:block th:replace="~{fragments/_actionButtonsFragment :: actionButtons(
            item=${item},
            url=${url},
            canEditar=${canEditar},
            canExcluir=${canExcluir})}">
        </th:block>
    </tr>
</th:block>
