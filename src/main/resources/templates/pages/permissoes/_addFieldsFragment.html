<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="addFields(item)">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" required th:field="*{name}" type="text"/>
            </div>

            <div>
                <label for="description">Descrição:</label>
                <input id="description" required th:field="*{description}" type="text"/>
            </div>

        </div>
    </body>
</html>
