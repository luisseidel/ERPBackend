<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="addFields(item)">

        <div>
            <label for="name">Nome:</label>
            <input id="name" required th:field="*{name}" type="text" placeholder="Nome do menu"/>
        </div>

        <div>
            <label for="url">URL:</label>
            <input id="url" required th:field="*{url}" type="text" placeholder="/pages/exemplo/consulta"/>
        </div>

        <div>
            <label for="parent">Menu Pai:</label>
            <select id="parent" th:field="*{parent}">
                <option value="">-- Menu Raiz --</option>
                <option th:each="parentMenu : ${parentMenus}" 
                        th:value="${parentMenu.id}" 
                        th:text="${parentMenu.name}">
                </option>
            </select>
        </div>

        <div>
            <label for="orderPosition">Posi√ß√£o:</label>
            <input id="orderPosition" th:field="*{orderPosition}" type="number" min="0" value="0"/>
        </div>

        <div>
            <label for="icon">√çcone:</label>
            <input id="icon" th:field="*{icon}" type="text" placeholder="fa-home, üè†, etc."/>
        </div>

        <div>
            <label for="description">Descri√ß√£o:</label>
            <textarea id="description" th:field="*{description}" rows="3" placeholder="Descri√ß√£o do menu"></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{active}" checked/>
                Ativo
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{homePage}"/>
                P√°gina Inicial
            </label>
        </div>

    </div>
</body>
</html>
