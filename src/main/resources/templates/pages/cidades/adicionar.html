<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Nova Cidade'">Formulário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
    <body>
        <h1 th:text="'Nova Cidade'">Formulário</h1>

        <form method="post"
            th:action="@{'/pages/cidades/add'}" th:object="${cidade}">
            <input th:field="*{id}" th:if="${cidade.id}" type="hidden"/>

            <div>
                <label for="ibge">Ibge:</label>
                <input id="ibge" required th:field="*{ibge}" type="text"/>
            </div>

            <div>
                <label for="nome">Nome:</label>
                <input id="nome" required th:field="*{nome}" type="text"/>
            </div>

            <div>
                <label for="estado">Estado:</label>
                <select id="estado" required th:field="*{estado}">
                    <option value="" disabled selected>-- selecione --</option>
                    <option th:each="estado : ${estados}" 
                            th:value="${estado.id}" 
                            th:text="${estado.nome}">
                    </option>
                </select>
            </div>

            <div>
                <label for="latitude">Latitude:</label>
                <input id="latitude" required th:field="*{latitude}" type="text"/>
            </div>


            <div>
                <label for="longitude">Longitude:</label>
                <input id="longitude" required th:field="*{longitude}" type="text"/>
            </div>


            <div>
                <button type="submit">Salvar</button>
                <a th:href="@{/pages/cidades/consulta}">Cancelar</a>
            </div>
        </form>
    </body>
</html>
