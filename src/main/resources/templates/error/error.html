<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <h1>ERRO</h1>
    <p>The page you requested could not be found.</p>
</header>
<main>
    <p th:if="${status}">Status code: <span th:text="${status}"></span></p>
    <p th:if="${error}">Error: <span th:text="${error}"></span></p>
    <p th:if="${message}">Message: <span th:text="${message}"></span></p>
    <p>Please check the URL or contact the administrator.</p>
</main>
<footer>

</footer>
</body>
</html>
