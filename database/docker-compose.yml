services:

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: myStrongPassword  # Senha opcional
    command: [ "redis-server", "--requirepass", "myStrongPassword" ]
    volumes:
      - redis-data:/data
    restart: always

  flyway:
    image: flyway/flyway
    container_name: flyway
    env_file:
      - database.env
    command: -locations=filesystem:/flyway/sql -connectRetries=60 migrate
    volumes:
      - ../src/main/resources/db/migration:/flyway/sql
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - database.env
    ports:
      - "1023:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

